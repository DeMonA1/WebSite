<!DOCTYPE html>
<html>
    <head>
        <title>DOM traversing: parent</title>
        <script src="jquery-3.7.1.js"></script>
    </head>
    <body>
        <ul>
            <li>element 1</li>
            <li>element 2</li>
            <li>element 3</li>
        </ul>
        <ul class="memo">
            <li>element 1</li>
            <li>element 2</li>
            <li>element 3</li>
        </ul>
        <ul>
            <li>element 1</li>
            <li>element 2</li>
            <li>element 3</li>
        </ul>
        <script>
            $('li').parent().css('font-weight', 'bold')
            $('li').parent('.memo').css('list-style-type', 'circle')
        </script>
    </body>
</html>
