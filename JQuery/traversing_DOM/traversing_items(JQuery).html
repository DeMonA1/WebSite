<!DOCTYPE html>
<html>
    <head>
        <title>Traversing chosen items</title>
        <script src="jquery-3.7.1.js"></script>
    </head>
    <body>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li id="new">Item 3</li>
            <li>Item 4
                <ol type="a">
                    <li>Item 4a</li>
                    <li>Item 4b</li>
                </ol>
            </li>
            <li>Item 5</li>
        </ul>
        <script>
            $('ul>li').first().css('text-decoration', 'underline')
            $('ul>li').last().css('font-style', 'italic')
            $('ul>li').eq(1).css('font-weight', 'bold')
            $('ul>li').filter(':even').css('background', 'yellow')
            $('ul>li').not('#new').css('color', 'blue')
            $('ul>li').has('ol').css('text-decoration', 'line-through')
        </script>
    </body>
</html>
