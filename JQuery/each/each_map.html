<!DOCTYPE html>
<html>
    <head>
        <title>Using the each method</title>
        <script src="jquery-3.7.1.js"></script>
    </head>
    <body>
        <div id="info"></div>
        <script>
            pets = {
                Scratchy: 'Guinea Pig',
                Squeeky : 'Guinea Pig',
                Fluffy : 'Rabbit',
                Thumper : 'Rabbit',
                Snoopy : 'Dog',
                Tiddles : 'Cat'
            }

            guineapigs = []

            $.each(pets, function(name, type) {
                if (type == 'Guinea Pig') {guineapigs.push(name)}
            })

            /* guineapigs = $.map(pets, function(type, name) {
                if (type == 'Guinea Pig') {return name}
            }) */
            $('#info').html('Names of guinea pigs: ' + guineapigs.join(' & '))
        </script>
    </body>
</html>
