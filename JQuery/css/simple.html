<!DOCTYPE html>
<html>
    <head>
        <title>Firste example of JQuery</title>
        <script src="jquery-3.7.1.js"></script>
    </head>
    <body>
        In JQuery either <code>$()</code> is used as 
        function names or <code>JQuery()</code>.
        <script>
            $('code').css('border', '1px solid #aaa')
            //JQuery('code').css('border', '1px solid #aaa')
        </script>
    </body>
</html>
