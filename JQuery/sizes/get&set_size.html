<!DOCTYPE html>
<html>
    <head>
        <title>Work with markups</title>
        <script src="jquery-3.7.1.js"></script>
    </head>
    <body>
        <p>
            <button id="getdoc">Get document width</button>
            <button id="getwin">Get window width</button>
            <button id="getdiv">Get div-element width</button>
            <button id="setdiv">Set div-element width that equal 150px</button>
        </p>
        <div id="result" style="width:300px; height:50px; background: #def;"></div>
        <script>
            $('#getdoc').click(function() {
                $('#result').html('Width of document: ' + $(document).width())
            })

            $('#getwin').click(function() {
                $('#result').html('Width of window: ' + $(window).width())
            })

            $('#getdiv').click(function() {
                $('#result').html('Width of div-element: ' + $('#result').width())
            })

            $('#setdiv').click(function() {
                $('#result').width(150)
                $('#result').html('Width of div-element: ' + $('#result').width())
            })
        </script>
    </body>
</html>
