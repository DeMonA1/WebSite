<!DOCTYPE html>
<html>
    <head>
        <title>DOM: attr</title>
        <script src="jquery-3.7.1.js"></script>
    </head>
    <body>
        <h2>Document example</h2>
        <p><a id="link" href='http://google.com' title="Google">Visit the Google</a></p>
        <script>
            $('#link').text('Visit Yahoo!')
            $('#link').attr({href:'http://yahoo.com', title: 'Yahoo!'})
            alert('New code HTML:\n' + $('p').html())
            url = $('#link').attr('href')
        </script>
    </body>
</html>
