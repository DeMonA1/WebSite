<!DOCTYPE html>
<html>
    <head>
        <title>Pseudoclasses</title>
        <style>
            a:link { color: blue; }
            a:visited { color:grey; }
            a:hover { color:red }
            a:active { color:purple }
            *:focus { background: yellow; }
        </style>
    </head>
    <body>
        <p>Press Tab to move the focus by elements (and Shift+Tag)</p><br><br>
        <a href="http://google.com">The link on Google</a><br>
        <a href="nowhere">The link in nowhere</a><br>
        <input type="text">
    </body>
</html>
