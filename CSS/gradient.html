<!DOCTYPE html>
<html>
    <head>
        <title>Creating a linear gradient</title>
        <style>
            .orangegrad {
                background: orange;
                background: linear-gradient(top, rgb(252, 188, 13), rgb(255, 0, 200));
            }
        </style>
    </head>
    <body>
        <div class="orangegrad">Black text<br>
        on the orange <br> linear gradient</div>
    </body>
</html>
