<!DOCTYPE html>
<html>
    <head>
        <title>Web-messages</title>
        <script src="/JS_CSS/OSC.js"></script>
    </head>
    <body>
        <iframe id="frame" src="web_message_receive.html" width="360" height="75"></iframe>
        <script>
            count = 1

            setInterval(function() {
                O('frame').contentWindow.postMessage('Message ' + count++, 'http://localhost')
            }, 1000)
        </script>
    </body>
</html>
