<!DOCTYPE html>
<html>
    <head>
        <title>Canvas of HTML5</title>
        <script src="/JS_CSS/OSC.js"></script>
    </head>
    <body>
        <canvas id="mycanvas" width="320" height="240">
            This canvas element with identfier <i>mycanvas</i>
            This text is visible only in browsers that don't support HTML5
        </canvas>

        <img id="myimage">

        <script>
            canvas = O('mycanvas')
            context = canvas.getContext('2d')
            context.fillStyle = 'red'
            S(canvas).border = '1px solid black'

            context.beginPath()
            context.moveTo(160, 120)
            context.arc(160, 120, 70, 0, Math.PI * 2, false)
            context.closePath()
            context.fill()
            S('myimage').border = '1px solid black'
            O('myimage').src = canvas.toDataURL()
        </script>
    </body>
</html>
