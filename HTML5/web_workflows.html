<!DOCTYPE html>
<html>
    <head>
        <title>Web workflows</title>
        <script src="/JS_CSS/OSC.js"></script>
    </head>
    <body>
        The current most highest number:
        <span id="result">0</span>

        <script>
            if (window.Worker) {
                var worker = new Worker('worker.js')

                worker.onmessage = function(event) {
                    O('result').innerText = event.data
                }
            }
            else {
                alert('Web workflows dont support')
            }
        </script>
    </body>
</html>
