<!DOCTYPE html>
<html>
    <head>
        <title>Adding of elements</title>
        <script src="OSC.js"></script>
    </head>
    <body>
        This document has only this text.<br><br>
        
        <script>
            alert("For adding an element press button OK")

            newdiv = document.createElement('div')
            newdiv.id = 'NewDiv'
            document.body.append(newdiv)

            S(newdiv).border = 'solid 1px red'
            S(newdiv).width = '100px'
            S(newdiv).height = '100px'
            newdiv.innerHTML = "It's a new object, added into DOM"

            setTimeout(function()
            {
                alert('For deleting an element press button OK')

                newdiv.parentNode.removeChild(newdiv)
            }, 1000)
        </script>
    </body>
</html>
